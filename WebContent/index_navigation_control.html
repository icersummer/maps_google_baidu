<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Baidu Map Sample</title>
<script type="text/javascript" src="./jquery/jquery-1.7.1.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
<style type="text/css">
	html{height:100%}
	body{height:100%; margin:0px; padding: 0px}
	#map{height:100%}
</style>
<script type="text/javascript">
  $(document).ready(function(){
	  var map = new BMap.Map('map');
	  var point_bj = new BMap.Point(116.404, 39.915);
	  map.centerAndZoom(point_bj, 15);
	  
	  var opts = {type: BMAP_NAVIGATION_CONTROL_SMALL}; //显示小型的平移缩放控件
	  opts = {type: BMAP_NAVIGATION_CONTROL_LARGE};     //显示完整的平移缩放
	  opts = {type: BMAP_NAVIGATION_CONTROL_PAN};       //只显示平移
	  opts = {type: BMAP_NAVIGATION_CONTROL_ZOOM};      //只显示缩放
	  map.addControl(new BMap.NavigationControl(opts));
  });
</script>
</head>
<body >
  <div id="map" ></div>
</body>
</html>
